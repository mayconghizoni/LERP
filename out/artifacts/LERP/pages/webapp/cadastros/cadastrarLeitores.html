<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" >
                <a class="nav-link" href="#" onclick="cadastrarExemplar()">Exemplar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="cadastrarCategorias()">Categoria</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" onclick="cadastrarLeitores()">Leitores</a>
            </li>
            <li class="nav-item" id="cadastrarUsuario">
                <a class="nav-link" href="#" onclick="cadastrarUsuario()"> Usuário</a>

<div class="card sub-conteudo">
    <div class="card-body" id="body-cadastrar">
        <form name="frmAddLeitor" id="addLeitor">
            <div class="form-group">
                <label for="inputNome">Nome completo</label>
                <input type="text" class="form-control" name="inputNome" id="inputNome" placeholder="Luiz Borba">
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input type="text" class="form-control" name="inputEmail" id="inputEmail" placeholder="luiz_borba@hotmail.com">
            </div>
            <div class="form-group">
                <label for="inputFone">Telefone</label>
                <input type="text" class="form-control" name="inputFone" id="inputFone" placeholder="(47) 94422-2332">
            </div>
            <div class="form-group">
                <label for="inputCpf">CPF</label>
                <input type="text" class="form-control" name="inputCpf" id="inputCpf" placeholder="126.432.231-33">
            </div>
            <div class="form-group">
                <label for="inputEndereco">Endereço</label>
                <input type="text" class="form-control" name="inputEndereco" id="inputEndereco" placeholder="Rua Arnaldo Cesar, nº 2012">
            </div>

            <button type="button" class="btn btn-primary" onclick="cadastrarNovoLeitor()">Cadastrar leitor</button>
        </form>
    </div>
</div>

<script src="../../js/cadastros/cadastrarLeitor.js"></script>
