<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="stylesheet" type="text/css" href="../../css/site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="author" content="Maycon Ghizoni">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title>Login - LERP</title>
    </head>
<body>
      <div class="container">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">

                <img id="logo" src="../../imgs/logo.png" alt="Logo Sala Arco Íris" class="img-rounded">
                  
                <form class="form-signin">

                  <div class="form-label-group">
                    <h3 class=text-recup>Iniciar sessão</h3>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="inputIdUsuario" class="form-control" placeholder="Insira seu ID de usuário" required autofocus>
                    <label for="inputIdUsuario"></label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                    <label for="inputPassword"></label>
                  </div>

                    <a href="needHelp.html" id="recupSenha" class="btn btn-link"> Esqueceu sua senha?   </a>
    
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>  
</body>
</html>
