<h5 class="card-title identificador">Cadastros</h5>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" >
                <a class="nav-link" href="#" onclick="cadastrarExemplar()">Exemplar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="cadastrarCategorias()">Categoria</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="#" onclick="cadastrarLeitores()">Leitores</a>
            </li>
            <li class="nav-item active" id="cadastrarUsuario">
                <a class="nav-link" href="#" onclick="cadastrarUsuario()"> Usuário</a>
            </li>
        </ul>
    </div>
</nav>
<div class="card sub-conteudo">
    <div class="card-body" id="body-cadastrar">
        <form name="frmAddUsuario" id="addUsuario">
            <div class="form-group">
                <label for="inputNome">Nome completo</label>
                <input type="text" class="form-control" name="inputNome" id="inputNome" placeholder="Luiz Borba">
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input type="text" class="form-control" name="inputEmail" id="inputEmail" placeholder="luiz_borba@hotmail.com">
            </div>
            <div class="form-group">
                <label for="inputSenha">Senha</label>
                <input type="password" class="form-control" name="inputSenha" id="inputSenha" placeholder="luiz@123">
            </div>
            <div class="form-group">
                <label for="inputConfirmaSenha">Confirme a Senha</label>
                <input type="password" class="form-control" name="inputConfirmaSenha" id="inputConfirmaSenha" placeholder="luiz@123">
            </div>
            <div class="form-group">
                <label for="inputAcesso">Nível de acesso</label>
                <select name="inputAcesso" id="inputAcesso" class="form-control"></select>
            </div>

            <button type="button" class="btn btn-primary" onclick="cadastrarNovoUsuario()">Cadastrar usuário</button>
        </form>
    </div>
</div>

<script src="../../js/cadastros/cadastrarUsuario.js"></script>
