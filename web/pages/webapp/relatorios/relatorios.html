<h5 class="card-title identificador">Relatórios</h5>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" onclick="relatorios()"> Gerar relatórios</a>
            </li>
        </ul>
    </div>
</nav>

<div class="card sub-conteudo">
    <div class="card-body" id="body-emprestimos">

        <form name="frmRelatorio">

            <div class="form-row">
                <div class="form-group col-lg-2">
                    <label for="dataInicio">Data Início</label>
                    <input class="form-control" id="dataInicio" type="date" name="dataInicio">
                </div>
                <div class="form-group col-lg-2">
                    <label for="dataFim">Data Fim</label>
                    <input class="form-control" id="dataFim" type="date" name="dataFim">
                </div>
            </div>

            <button type="button" class="btn btn-outline-primary" onclick="LERP.relatorios.buscarDados()">Gerar relatório</button>
        </form>

    </div>
</div>
<div id="imagemGerada" style="display: none">
    <div id="target" style="width: 100%">
        <fieldset>
            <div id="header-relatorio" style="display: flex; flex-direction: row">
                <div id="logo-relatorio">
                    <img src="../../imgs/logo.png" style="width: 100px; height: 180px">
                </div>
                <div id="data-relatorio" style="margin: auto; text-align: center">
                    <strong><span id="date" style="font-family: sans-serif"></span></strong>
                    <hr>
                    <strong><span id="none-ong" style="font-family: sans-serif">Digite o nome da ong (não sei)</span></strong>
                </div>
            </div>
            <hr>
            <div id="body-relatorio">
                <div id="informacoes-relatorio" style="display: flex; flex-direction: row">
                    <span id="inicio-periodo-relatorio"></span>
                    <hr>
                    <span id="fim-periodo-relatorio"></span>
                    <hr>
                    <span>Cód. emissão: 3</span>
                    <hr>
                </div>
                <hr>
                <div id="conteudo-relatorio">

                </div>
            </div>
            <hr>
            <div id="footer-relatorio" style="display: flex; flex-direction: row">
                <span style="margin: auto">Joinville</span>
            </div>
        </fieldset>
    </div>
</div>

<script src="../../js/html2canvas/html2canvas.min.js"></script>
<script src="../../js/jsPDF/jspdf.min.js"></script>
<script src="../../js/relatorios/relatorios.js"></script>
